<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drawflow</title>

    <style>
        /* Âú®ËøôÈáåÊ∑ªÂä†‰Ω†ÁöÑCSS‰ª£Á†Å */

            bottom: 0; /* Â∞Ü‰øùÂ≠òÊåâÈíÆÂÆö‰ΩçÂú®Â∫ïÈÉ® */
            background-color: #6797d6;

</head>

<body>
    <script src="dist/drawflow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="src/drawflow.css" />
    <link rel="stylesheet" type="text/css" href="docs/beautiful.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.5.6/jsoneditor.min.js"></script>
    <!-- Include the JSONEditor CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.5.6/jsoneditor.min.css" rel="stylesheet"
        type="text/css">

    <header>
        <h2>Drawflow</h2>
        <div class="github-link"><a href="https://github.com/jerosoler/Drawflow" target="_blank"><i
                    class="fab fa-github fa-3x"></i></a></div>
    </header>
    <div class="wrapper">
        <div class="col">
            <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="ImageSrc">
                <i class="fas fa-file-image"></i><span> ImageSrc</span>
            </div>
            <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="VideoSrc">
                <i class="fas fa-video"></i><span> VideoSrc</span>
            </div>
            <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="Infer">
                <i class="fas fa-brain"></i><span> Infer</span>
            </div>
            <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="Track">
                <i class="fas fa-route"></i><span> Track</span>
            </div>
            <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="Base">
                <i class="fas fa-lightbulb"></i><span> Base</span>
            </div>



        </div>
        <div class="col-right">
            <div class="menu">
                <ul>
                    <li onclick="editor.changeModule('Home'); changeModule(event);" class="selected">Home</li>
                    <li onclick="editor.changeModule('Other'); changeModule(event);">Other Module</li>
                </ul>
            </div>
            <div id="drawflow" ondrop="drop(event)" ondragover="allowDrop(event)">

                <!-- <div class="btn-export" onclick="Swal.fire({ 
                title: 'Export',
                html: '<pre><code class=\'text-left\'>'+JSON.stringify(editor.export(), null, 4)+'</code></pre>',
                customClass: 'text-left'
                })">Export</div> -->
                <script>
                    function downloadExport() {
                        var data = JSON.stringify(editor.export(), null, 4);
                        var blob = new Blob([data], { type: 'application/json' });
                        var url = URL.createObjectURL(blob);
                        var link = document.createElement('a');
                        link.href = url;
                        link.download = 'export.json';
                        link.click();
                    }
                </script>
                <div class="btn-export" onclick="downloadExport()">Export</div>




                <div class="btn-clear" onclick="editor.clearModuleSelected()">Clear</div>
                <div class="btn-lock">
                    <i id="lock" class="fas fa-lock" onclick="editor.editor_mode='fixed'; changeMode('lock');"></i>
                    <i id="unlock" class="fas fa-lock-open" onclick="editor.editor_mode='edit'; changeMode('unlock');"
                        style="display:none;"></i>
                </div>
                <div class="bar-zoom">
                    <i class="fas fa-search-minus" onclick="editor.zoom_out()"></i>
                    <i class="fas fa-search" onclick="editor.zoom_reset()"></i>
                    <i class="fas fa-search-plus" onclick="editor.zoom_in()"></i>
                </div>
            </div>
        </div>

        <div id="jsonEditor"></div>
        <button id="jsonEditorSaveButton" >Save</button>




    <script>

        // Âú®‰Ω†ÁöÑJavaScriptÊñá‰ª∂‰∏≠ÔºåÂàõÂª∫‰∏Ä‰∏™JSONÁºñËæëÂô®
        var container = document.getElementById("jsonEditor");
        var jsoneditor = new JSONEditor(container, {});
    
        // ËÆæÁΩÆJSONÊï∞ÊçÆ
        var json = {
            "Array": [1, 2, 3],
            "Boolean": true,
            "Null": null,
            "Number": 123,
            "Object": {"a": "b", "c": "d"},
            "String": "Hello World"
        };
        jsoneditor.set(json);


        var selectedNodeId = null;
        document.getElementById('jsonEditorSaveButton').addEventListener('click', function() {
            var newData = jsoneditor.get();
            editor.updateNodeDataFromId(selectedNodeId, newData);
        });


        var id = document.getElementById("drawflow");
        const editor = new Drawflow(id);
        editor.reroute = true;
        editor.reroute_fix_curvature = true;
        editor.force_first_input = false;


        // editor.createCurvature = function(start_pos_x, start_pos_y, end_pos_x, end_pos_y, curvature_value, type) {
        //   var center_x = ((end_pos_x - start_pos_x)/2)+start_pos_x;
        //   return ' M ' + start_pos_x + ' ' + start_pos_y + ' L '+ center_x +' ' +  start_pos_y  + ' L ' + center_x + ' ' +  end_pos_y  + ' L ' + end_pos_x + ' ' + end_pos_y;
        // }






        editor.start();





        var welcome = `
    <div>
      <div class="title-box">üëè Welcome!!</div>
      <div class="box">
        <p>Simple flow library <b>demo</b>
        <a href="https://github.com/jerosoler/Drawflow" target="_blank">Drawflow</a> by <b>Jero Soler</b></p><br>

        <p>Multiple input / outputs<br>
           Data sync nodes<br>
           Import / export<br>
           Modules support<br>
           Simple use<br>
           Type: Fixed or Edit<br>
           Events: view console<br>
           Pure Javascript<br>
        </p>
        <br>
        <p><b><u>Shortkeys:</u></b></p>
        <p>üéπ <b>Delete</b> for remove selected<br>
        üí† Mouse Left Click == Move<br>
        ‚ùå Mouse Right == Delete Option<br>
        üîç Ctrl + Wheel == Zoom<br>
        üì± Mobile support<br>
        ...</p>
      </div>
    </div>
    `;



        //editor.addNode(name, "typenode": false,  inputs, outputs, posx, posy, class, data, html);
        /*editor.addNode('welcome', 0, 0, 50, 50, 'welcome', {}, welcome );
        editor.addModule('Other');
        */

        // Events!
        editor.on('nodeCreated', function (id) {
            console.log("Node created " + id);
        })

        editor.on('nodeRemoved', function (id) {
            console.log("Node removed " + id);
        })

        editor.on('nodeSelected', function (id) {
            console.log("Node selected " + id);
            var nodeData = editor.getNodeFromId(id).data;
            jsoneditor.set(nodeData);
            selectedNodeId = id;
        })

        editor.on('moduleCreated', function (name) {
            console.log("Module Created " + name);
        })

        editor.on('moduleChanged', function (name) {
            console.log("Module Changed " + name);
        })

        editor.on('connectionCreated', function (connection) {
            console.log('Connection created');
            console.log(connection);
        })

        editor.on('connectionRemoved', function (connection) {
            console.log('Connection removed');
            console.log(connection);
        })
        /*
            editor.on('mouseMove', function(position) {
              console.log('Position mouse x:' + position.x + ' y:'+ position.y);
            })
        */
        editor.on('nodeMoved', function (id) {
            console.log("Node moved " + id);
        })

        editor.on('zoom', function (zoom) {
            console.log('Zoom level ' + zoom);
        })

        editor.on('translate', function (position) {
            console.log('Translate x:' + position.x + ' y:' + position.y);
        })

        editor.on('addReroute', function (id) {
            console.log("Reroute added " + id);
        })

        editor.on('removeReroute', function (id) {
            console.log("Reroute removed " + id);
        })
        /* DRAG EVENT */

        /* Mouse and Touch Actions */

        var elements = document.getElementsByClassName('drag-drawflow');
        for (var i = 0; i < elements.length; i++) {
            elements[i].addEventListener('touchend', drop, false);
            elements[i].addEventListener('touchmove', positionMobile, false);
            elements[i].addEventListener('touchstart', drag, false);
        }

        var mobile_item_selec = '';
        var mobile_last_move = null;
        function positionMobile(ev) {
            mobile_last_move = ev;
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            if (ev.type === "touchstart") {
                mobile_item_selec = ev.target.closest(".drag-drawflow").getAttribute('data-node');
            } else {
                ev.dataTransfer.setData("node", ev.target.getAttribute('data-node'));
            }
        }

        function drop(ev) {
            if (ev.type === "touchend") {
                var parentdrawflow = document.elementFromPoint(mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY).closest("#drawflow");
                if (parentdrawflow != null) {
                    addNodeToDrawFlow(mobile_item_selec, mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY);
                }
                mobile_item_selec = '';
            } else {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("node");
                addNodeToDrawFlow(data, ev.clientX, ev.clientY);
            }

        }

        function addNodeToDrawFlow(name, pos_x, pos_y) {
            if (editor.editor_mode === 'fixed') {
                return false;
            }
            pos_x = pos_x * (editor.precanvas.clientWidth / (editor.precanvas.clientWidth * editor.zoom)) - (editor.precanvas.getBoundingClientRect().x * (editor.precanvas.clientWidth / (editor.precanvas.clientWidth * editor.zoom)));
            pos_y = pos_y * (editor.precanvas.clientHeight / (editor.precanvas.clientHeight * editor.zoom)) - (editor.precanvas.getBoundingClientRect().y * (editor.precanvas.clientHeight / (editor.precanvas.clientHeight * editor.zoom)));


            switch (name) {
                case 'ImageSrc':
                    var image = `
                                <div>
                                    <div class="title-box"><i class="fas fa-image"></i> Image</div>
                                    <div>
                                    </div>
                                </div>
                                `;
                    editor.addNode('ImageSrc', 0, 1, pos_x, pos_y, 'ImageSrc', { "image": '' }, image, false);
                    break;
                case 'VideoSrc':
                    var video = `
                                <div>
                                    <div class="title-box"><i class="fas fa-video"></i> Video</div>
                                    <div>
                                    </div>

                                </div>
                                `;
                    editor.addNode('VideoSrc', 0, 1, pos_x, pos_y, 'VideoSrc', { "video": '' }, video, false);
                    // After adding the node to the editor
                    break;
                case 'Infer':
                    var infer = `
                                <div>
                                    <div class="title-box"><i class="fas fa-brain"></i> Infer</div>
                                    <div>
                                    </div>
                                </div>
                                `;
                    editor.addNode('Infer', 1, 1, pos_x, pos_y, 'Infer', { "infer": '' }, infer, false);
                    break;
                case 'Track':
                    var track = `
                                <div>
                                    <div class="title-box"><i class="fas fa-route"></i> Track</div>
                                    <div>
                                    </div>
                                </div>
                                `;
                    editor.addNode('Track', 1, 1, pos_x, pos_y, 'Track', { "track": '' }, track, false);
                    break;
                case 'Base':
                    // ÈÄâÈ°π‰∏ãÊãâÊ°Ü
                    var base = `
                                <div>
                                    <div class="title-box"><i class="fas fa-lightbulb"></i> Base</div>
                                    
                                </div>
                                `;

                    editor.addNode('Base', 1, 1, pos_x, pos_y, 'Base', { "base": '' }, base, false);
                    break;


                default:
            }
        }

        var transform = '';
        function showpopup(e) {
            e.target.closest(".drawflow-node").style.zIndex = "9999";
            e.target.children[0].style.display = "block";
            //document.getElementById("modalfix").style.display = "block";

            //e.target.children[0].style.transform = 'translate('+translate.x+'px, '+translate.y+'px)';
            transform = editor.precanvas.style.transform;
            editor.precanvas.style.transform = '';
            editor.precanvas.style.left = editor.canvas_x + 'px';
            editor.precanvas.style.top = editor.canvas_y + 'px';
            console.log(transform);

            //e.target.children[0].style.top  =  -editor.canvas_y - editor.container.offsetTop +'px';
            //e.target.children[0].style.left  =  -editor.canvas_x  - editor.container.offsetLeft +'px';
            editor.editor_mode = "fixed";

        }

        function closemodal(e) {
            e.target.closest(".drawflow-node").style.zIndex = "2";
            e.target.parentElement.parentElement.style.display = "none";
            //document.getElementById("modalfix").style.display = "none";
            editor.precanvas.style.transform = transform;
            editor.precanvas.style.left = '0px';
            editor.precanvas.style.top = '0px';
            editor.editor_mode = "edit";
        }

        function changeModule(event) {
            var all = document.querySelectorAll(".menu ul li");
            for (var i = 0; i < all.length; i++) {
                all[i].classList.remove('selected');
            }
            event.target.classList.add('selected');
        }

        function changeMode(option) {

            //console.log(lock.id);
            if (option == 'lock') {
                lock.style.display = 'none';
                unlock.style.display = 'block';
            } else {
                lock.style.display = 'block';
                unlock.style.display = 'none';
            }

        }

    </script>
</body>

</html>
